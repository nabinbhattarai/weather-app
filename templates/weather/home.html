<!DOCTYPE html>
<html>
<head>
	<title>Weather app</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />

    <script src="https://kit.fontawesome.com/fcddff3c7a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/LATEST-VERSION">

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.name }}
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

	<section class="container-fluid" style="background-color: #33ccff;">
        <div class="container py-5 ">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    {% for weather in weather_data %}
                    
                    <div class="card mb-3" style="color: #4B515D; border-radius: 35px;">
                        <div class="card-body p-4">

                            <div class="d-flex">
                            <h6 class="flex-grow-1">{{ weather.city }}</h6>
                            <h6><script> dt = new Date();
                                var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
                                document.write(time);</script></h6>
                            </div>

                            <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">{{ weather.temperature|floatformat }} Â°C</h6>
                            <span class="small font-weight-bold" style="color: #869486">{{ weather.description }}</span>
                            </div>

                            <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">{{ weather.wind }} 
                                </span></div>
                                <div><i class="fa-solid fa-sun" style="color: #868B94;"></i> <span class="ms-1">{{ weather.sunrise }}</span>
                                </div>
                                <div><i class="fa-regular fa-sun" style="color: #868B94;"></i> <span class="ms-1"> {{ weather.sunset }} </span>
                                </div>
                            </div>
                            <div>
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                                width="100px">
                            </div>
                            </div>

                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

        </div>
    </section>

</body>
</html>
